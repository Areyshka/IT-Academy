<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Gwendolyn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>
<body>
    <header>
        <div class="text">
            <h1>Tic Tac Toe</h1>
            <h2>Player moves "<span id="player">X</span>"</h2>
        </div>
    </header>
    <main>
        <div class="cells">
            <div index = "0" class="cell"></div>
            <div index = "1" class="cell"></div>
            <div index = "2" class="cell"></div>
            <div index = "3" class="cell"></div>
            <div index = "4" class="cell"></div>
            <div index = "5" class="cell"></div>
            <div index = "6" class="cell"></div>
            <div index = "7" class="cell"></div>
            <div index = "8" class="cell"></div>
        </div>
        <button id="start">Start again</button>
        <div class="container-message">
            <p id="message"></p>
        </div>
        
    </main>
    <script src="main.js"></script>
</body>
</html>
